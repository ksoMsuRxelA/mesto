<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <img src="./images/profile-image-kusto.png" alt="Портрет Жака Ив Кусто" class="profile__avatar">
      <div class="profile__layout"> <!--flex container-->
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <p class="profile__role">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
      </div>
      <button type="button" aria-label="Открыть форму" class="profile__add-button"></button>
    </section>

    <section class="elements content__elements">      
      
    </section>

  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__edit-form" name="personal_info">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input type="text" placeholder="Ваше имя" class="popup__input" name="fullname">
          <input type="text" placeholder="Род вашей деятельности" class="popup__input" name="role">
          <button type="submit" aria-label="Кнопка Сохранить" class="popup__save-button">Сохранить</button>
        </fieldset>
        <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close-button"></button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_new-card"> 
    <div class="popup__container">
      <form class="popup__edit-form" name="image_info">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__info">
          <input type="text" placeholder="Название" class="popup__input" name="name">
          <input type="text" placeholder="Ссылка на картинку" class="popup__input" name="link">
          <button type="submit" aria-label="Кнопка Сохранить" class="popup__save-button">Сохранить</button>
        </fieldset>
        <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close-button"></button>
      </form>
    </div>
  </section>

  <template id="cardTemplate">
    <div class="element">
      <img src="" alt="" class="element__image">
      <h2 class="element__title"></h2>
      <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      <button type="button" aria-label="Кнопка удаления карточки" class="element__delete-button"></button>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
