<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <img src="./images/profile-image-kusto.png" alt="Портрет Жака Ив Кусто" class="profile__avatar">
      <div class="profile__layout"> <!--flex container-->
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <p class="profile__role">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
      </div>
      <button type="button" aria-label="Открыть форму" class="profile__add-button"></button>
    </section>
    <section class="elements content__elements">
      <div class="element">
        <img src="./images/element_yakutia.jpg" alt="Якутия" class="element__image">
        <h2 class="element__title">Якутия</h2>
        <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      </div>
      <div class="element">
        <img src="./images/element_moscow.jpg" alt="Москва" class="element__image">
        <h2 class="element__title">Москва</h2>
        <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      </div>
      <div class="element">
        <img src="./images/element_kazan.jpg" alt="Казань" class="element__image">
        <h2 class="element__title">Казань</h2>
        <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      </div>
      <div class="element">
        <img src="./images/element_peterburg.jpg" alt="Санкт-Петербург" class="element__image">
        <h2 class="element__title">Санкт-Петербург</h2>
        <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      </div>
      <div class="element">
        <img src="./images/element_volgograd.jpg" alt="Волгоград" class="element__image">
        <h2 class="element__title">Волгоград</h2>
        <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      </div>
      <div class="element">
        <img src="./images/element_samara.jpg" alt="Самара" class="element__image">
        <h2 class="element__title">Самара</h2>
        <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <form class="popup__edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__person-info">
          <input type="text" placeholder="Ваше имя" class="popup__input popup__full-name" name="fullname">
          <input type="text" placeholder="Род вашей деятельности" class="popup__input popup__role" name="role">
          <button type="submit" aria-label="Кнопка Сохранить" class="popup__save-button">Сохранить</button>
        </fieldset>
        <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close-button"></button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
