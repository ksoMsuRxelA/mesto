<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#" class="header__logo" target="_self"></a>
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <img src="./images/profile-image-kusto.png" alt="Портрет Жака Ив Кусто" class="profile__avatar">
      <div class="profile__layout"> <!--flex container-->
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <p class="profile__role">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
      </div>
      <button type="button" aria-label="Открыть форму" class="profile__add-button"></button>
    </section>

    <section class="elements content__elements">      
      
    </section>

  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__edit-form" name="personal_info" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input id="name-input" type="text" placeholder="Ваше имя" class="popup__input popup__input-name" name="fullname" required minlength="2" maxlength="40">
          <span class="popup__error-element name-input-error"></span>
          <input id="role-input" type="text" placeholder="Род вашей деятельности" class="popup__input popup__input-role" name="role" required minlength="2" maxlength="200">
          <span class="popup__error-element role-input-error"></span>
          <button type="submit" aria-label="Кнопка Сохранить" class="popup__save-button" disabled>Сохранить</button>
        </fieldset>
        <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close-button"></button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_new-card"> 
    <div class="popup__container">
      <form class="popup__edit-form" name="image_info" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__info">
          <input id="place-input" type="text" placeholder="Название" class="popup__input popup__input popup__input-name" name="name" required minlength="2" maxlength="30">
          <span class="popup__error-element place-input-error"></span>
          <input id="url-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input popup__input-link" name="link" required>
          <span class="popup__error-element url-input-error"></span>
          <button type="submit" aria-label="Кнопка Сохранить" class="popup__save-button" disabled>Сохранить</button>
        </fieldset>
        <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close-button"></button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <figure class="popup__image-container">
      <img src="#" alt="some" class="popup__image">
      <figcaption class="popup__image-caption"></figcaption>
      <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close-button"></button>
    </figure>
  </section>

  <template id="cardTemplate">
    <div class="element">
      <img src="#" alt="some" class="element__image">
      <h2 class="element__title"></h2>
      <button type="button" aria-label="Кнопка Нравится" class="element__like-button"></button>
      <button type="button" aria-label="Кнопка удаления карточки" class="element__delete-button"></button>
    </div>
  </template>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
